
{% block content %}
<style>
    
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000; /* чорний фон */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .form1 {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 25px;
        background-color: #171717;
        border-radius: 20px;
        width: 300px;
        text-align: center;
        transition: .4s ease-in-out;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

    .form1:hover {
        transform: scale(1.05);
        border: 1px solid black;
    }


    .form-box1 {
        width: 400px;
        padding: 30px;
        position: relative;
    }

    
    .form-box1 form p {
        display: flex;
        flex-direction: column;
        gap: 5px;
        color: white;
        font-size: 1em;
    }

    
    .form-box1 input,
    .form-box1 select,
    .form-box1 textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #252525;
        color: white;
        font-size: 1em;
        outline: none;
    }

    .form-box1 input:focus,
    .form-box1 select:focus,
    .form-box1 textarea:focus {
        border-color: #555;
    }


    .submit-btn1 {
        margin-top: 15px;
        cursor: pointer;
        text-align: center;
    }

    .submit-btn1:hover {
        background-color: black;
    }

    
    .form-box1 h3,h2 {
        color: white;
        margin-bottom: 15px;
        text-align: center;
    }

    .submit-btn1 {
        margin-top: 15px;
        cursor: pointer;
        text-align: center;

        padding: 12px 0;
        width: 100%;
        border-radius: 8px;

        background: linear-gradient(135deg, #d4af37, #f5d76e);
        color: #000;
        font-weight: bold;
        font-size: 1.1em;

        border: none;
        transition: 0.5s ease-in-out;
    }

    .submit-btn1:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #f5d76e, #d4af37);
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
    }

    .submit-btn-return1 {
        margin-top: 15px;
        cursor: pointer;
        text-align: center;

        padding: 12px 0;
        width: 100%;
        border-radius: 8px;

        background: linear-gradient(135deg, #e4e3dd, #b1aea3);
        color: #000;
        font-weight: bold;
        font-size: 1.1em;

        border: none;
        transition: 0.5s ease-in-out;
    }

</style>

<div class="form-box1 form1">
    <form method="POST">
        <h3>Створення коментаря</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn1">Створити коментарій</button>
    </form>
    <a href="{% url 'main:start_page' %}" class="submit-btn-return1">повернутися до головної сторінки</a>
</div>


{% endblock %}
